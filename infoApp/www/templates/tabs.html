<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!-- <ion-tabs class="tabs-icon-top tabs-color-active-positive"> -->
<ion-tabs class="tabs-icon-top tabs-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Calendar Tab -->
  <ion-tab title="Events" icon="ion-ios-pulse" href="#/tab/home">
      <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!-- <ion-tab title="LIST" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/test">
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab> -->

  <!-- BLE Tab -->
  <ion-tab title="BLE" icon-off="ion-bluetooth" icon-on="ion-bluetooth" href="#/tab/ble">
    <ion-nav-view name="tab-ble"></ion-nav-view>
  </ion-tab>

</ion-tabs>
