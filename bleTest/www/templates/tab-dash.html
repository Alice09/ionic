<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>

    <button class="button button-block button-positive" ng-click="scan(tester)">Scanning</button>

    <div class="list list-inset">
      <label class="item item-input">
        <input type='text' class='ip_address' ng-model='tester.value'></input>
      </label>
    </div>

  </ion-content>
</ion-view>
